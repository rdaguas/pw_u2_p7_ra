<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>

<body>

    <div id="myApp">
        <h1>Hola Mundo</h1>
        <p> Con Vue.JS </p>
        <p>{{ 2 + 2 }}</p>
        <p>{{[1,2,3,4,5,6,7]}}</p>
        <p>{{ {nombre: 'Roberto', apellido: 'Aguas'} }}</p>
        <p> {{true ? 'Activo': 'Inactivo'}} </p>
        <p> 1===1 </p>
        <p> {{1===1}} </p>
        <p>El mensaje es: {{mensaje}}</p>
        <p>La edad es: {{edad}}</p>
        <p>Es igual a 30?: {{edad === 30}}</p>

        <button v-on:click="cambiarMensaje">Cambiar</button>

    </div>

    <!-- esobligatorio que declare luego del div, es una particularidad de vuejs -->
    <script src="./js/app.js"></script>
</body>

</html>
